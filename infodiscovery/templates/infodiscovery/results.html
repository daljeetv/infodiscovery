{% extends "infodiscovery/header.html" %}

{% block content %}
    {% if result_list %}
        <ul>
            {% for website,count in result_list.items %}
                <li>
                <a href={{website}}> {{website}}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No websites available</p>
    {% endif %}
{% endblock %}
